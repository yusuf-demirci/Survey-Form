<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cw-favicon.jpg" type="image/jpg">
</head>

<body>
    <div class="container">
        <form action="result.html">
            <main>
                <header>
                    <h1>Clarusway Survey Form</h1>
                    <label class="q-header">Thank you for taking the time to help us improve the platform.</label>
                </header>

                <section class="fill-ins">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                    <label for="surname">Surname</label><br>
                    <input type="text" name="surname" id="surname" placeholder="Enter your surname"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="user@clarusway.com"><br>
                </section>

                <section class="questions">
                    <label class="q-header" for="roles">Which option best describes your current role?</label>
                    <select name="role" id="roles">
                        <option value="default" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="mentor">Mentor</option>
                        <option value="instructor">Instructor</option>
                    </select><br>

                    <label class="q-header" for="recommend">Would you recommend Clarusway to a friend?</label>
                    <input type="radio" name="recommend" id="choice1" checked>
                    <label for="choice1">Definitely, yes</label><br>
                    <input type="radio" name="recommend" id="choice2">
                    <label for="choice2">Maybe</label><br>
                    <input type="radio" name="recommend" id="choice3">
                    <label for="choice3">Not sure</label><br>
                    <input type="radio" name="recommend" id="choice4">
                    <label for="choice4">Definitely, no</label><br>

                    <label for="feature" class="q-header">What is your favorite feature of Clarusway?</label>
                    <select name="feature" id="feature">
                        <option value="default" disabled selected>Select an option</option>
                        <option value="cms">Carrier Management</option>
                        <option value="lms">LMS</option>
                        <option value="resources">Provided resources</option>
                        <option value="instructors">Instructors</option>
                        <option value="other">Other</option>
                    </select><br>

                    <label class="q-header">What would you like to see improved? (Check all that apply)</label>
                    <input type="checkbox" name="front-end" id="front-end">
                    <label for="front-end">Front-End Projects</label><br>
                    <input type="checkbox" name="back-end" id="back-end">
                    <label for="back-end">Back-End Projects</label><br>
                    <input type="checkbox" name="data-science" id="data-science">
                    <label for="data-science">Data-science</label><br>
                    <input type="checkbox" name="additional-courses" id="additional-courses">
                    <label for="additional-courses">Additional courses</label><br>
                </section>

                <section class="comments">
                    <label class="q-header">Any comments or suggestions?</label>
                    <textarea name="comment" id="comment" cols="30" rows="5"
                        placeholder="Enter your comments here, thanks for your attention"></textarea>
                    <input type="submit" value="Submit">
                </section>
 
            </main>
        </form>
    </div>
</body>

</html>
